<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotbars Planner</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ed95e3391b.js" crossorigin="anonymous"></script>
        <link href="/css/style.css" rel="stylesheet">
        <script type="module" src="/js/app.js" defer></script>
    </head>
    <body data-category="1" data-job="PLD" data-job-mode="1" data-layout="1">
        <div class="container-md min-vh-100 pt-lg-5 pt-5 main">
            <div class="col-lg-11 mx-auto pt-xl-5">
                <div class="row">
                    <div class="col-xl-4 col-lg-8 col-sm-10 mx-auto mt-xl-0 mt-5 sidebar">
                        <div class="row gy-2">
                            <div class="col-xl-12">
                                <div id="job-categories">
                                    <div class="btn-group d-flex" role="group" aria-label="Job categories">
                                        <input type="radio" class="btn-check" name="job-cat" id="job-cat-1" value="1" autocomplete="off" checked>
                                        <label class="btn btn-outline-primary col-4" for="job-cat-1">Combat</label>
                                      
                                        <input type="radio" class="btn-check" name="job-cat" id="job-cat-2" value="2" autocomplete="off">
                                        <label class="btn btn-outline-primary col-4" for="job-cat-2">Crafting</label>
                                      
                                        <input type="radio" class="btn-check" name="job-cat" id="job-cat-3" value="3" autocomplete="off">
                                        <label class="btn btn-outline-primary col-4" for="job-cat-3">Gathering</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 col-8">
                                <div id="job-pickers">
                                    <select class="form-select" aria-label="Combat jobs" name="job-cat-1-items" id="job-cat-1-items">
                                        <option></option>
                                        <option value="PLD" selected>Paladin</option>
                                        <option value="WAR">Warrior</option>
                                        <option value="DRK">Dark Knight</option>
                                        <option value="GNB">Gunbreaker</option>
                                        <option value="WHM">White Mage</option>
                                        <option value="SCH">Scholar</option>
                                        <option value="AST">Astrologian</option>
                                        <option value="SGE">Sage</option>
                                        <option value="MNK">Monk</option>
                                        <option value="DRG">Dragoon</option>
                                        <option value="NIN">Ninja</option>
                                        <option value="SAM">Samurai</option>
                                        <option value="RPR">Reaper</option>
                                        <option value="BRD">Bard</option>
                                        <option value="MCH">Machinist</option>
                                        <option value="DNC">Dancer</option>
                                        <option value="BLM">Black Mage</option>
                                        <option value="SMN">Summoner</option>
                                        <option value="RDM">Red Mage</option>
                                        <option value="BLU">Blue Mage</option>
                                    </select>
                                    <select class="form-select" aria-label="Crafting jobs" name="job-cat-2-items" id="job-cat-2-items">
                                        <option selected></option>
                                        <option value="CRP">Carpenter</option>
                                        <option value="BSM">Blacksmith</option>
                                        <option value="ARM">Armorer</option>
                                        <option value="GSM">Goldsmith</option>
                                        <option value="LTW">Leatherworker</option>
                                        <option value="WVR">Weaver</option>
                                        <option value="ALC">Alchemist</option>
                                        <option value="CUL">Culinarian</option>
                                    </select>
                                    <select class="form-select" aria-label="Gathering jobs" name="job-cat-3-items" id="job-cat-3-items">
                                        <option selected></option>
                                        <option value="MIN">Miner</option>
                                        <option value="BTN">Botanist</option>
                                        <option value="FSH">Fisher</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-12 col-4">
                                <div class="btn-group d-flex" role="group" aria-label="Toggle job action modes">
                                    <input type="radio" class="btn-check" name="btnradio" id="actions-mode-pve" value="1" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="actions-mode-pve">PvE</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="actions-mode-pvp" value="2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="actions-mode-pvp">PvP</label>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div id="actions" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-10 mx-auto order-xl-last order-first hotbars">
                        <div class="row gy-3">
                            <div class="col-xxl-10 mx-xxl-auto col-12">
                                <div class="row px-5">
                                    <div class="col-xxl-9 col-xl-9 d-xl-block d-none">
                                        <div class="btn-toolbar d-flex gap-2" role="toolbar" aria-label="Hotbars Manager">
                                            <div class="btn-group flex-grow-1" id="hotbars-remove" role="group" aria-label="Hotbars">
                                                <button type="button" class="btn btn-outline-primary"></button>
                                                <button type="button" class="btn btn-outline-primary"></button>
                                                <button type="button" class="btn btn-outline-primary"></button>
                                            </div>
                                            <div class="btn-group" role="group" aria-label="Add new hotbar">
                                                <button type="button" class="btn btn-success" id="hotbars-add">
                                                    <i class="fa-solid fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-xl-3 mx-xl-0 col-6 mx-auto">
                                        <div class="btn-group dropdown d-flex">
                                            <button type="button" class="btn btn-outline-primary" id="macro-share" data-bs-toggle="modal" data-bs-target="#macro-dialog">
                                                <i class="fa-solid fa-share-from-square"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-primary dropdown-toggle d-none d-xl-block" id="layouts-dropdwon" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-gears"></i>
                                            </button>
                                            <ul class="dropdown-menu" id="hotbar-layouts">
                                                <li><a class="dropdown-item" href="javascript:;" data-value="1">12x1</a></li>
                                                <li><a class="dropdown-item" href="javascript:;" data-value="2">6x2</a></li>
                                                <li><a class="dropdown-item" href="javascript:;" data-value="3">4x3</a></li>
                                                <li><a class="dropdown-item" href="javascript:;" data-value="4">3x4</a></li>
                                                <li><a class="dropdown-item" href="javascript:;" data-value="5">6x2</a></li>
                                                <li><a class="dropdown-item" href="javascript:;" data-value="6">1x12</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div id="hotbars">
                                    <div class="d-grid gap-3 hotbars-container">
                                        <div class="hotbar">
                                            <div data-slot="1"></div>
                                            <div data-slot="2"></div>
                                            <div data-slot="3"></div>
                                            <div data-slot="4"></div>
                                            <div data-slot="5"></div>
                                            <div data-slot="6"></div>
                                            <div data-slot="7"></div>
                                            <div data-slot="8"></div>
                                            <div data-slot="9"></div>
                                            <div data-slot="10"></div>
                                            <div data-slot="11"></div>
                                            <div data-slot="12"></div>
                                        </div>
                                        <div class="hotbar">
                                            <div data-slot="1"></div>
                                            <div data-slot="2"></div>
                                            <div data-slot="3"></div>
                                            <div data-slot="4"></div>
                                            <div data-slot="5"></div>
                                            <div data-slot="6"></div>
                                            <div data-slot="7"></div>
                                            <div data-slot="8"></div>
                                            <div data-slot="9"></div>
                                            <div data-slot="10"></div>
                                            <div data-slot="11"></div>
                                            <div data-slot="12"></div>
                                        </div>
                                        <div class="hotbar">
                                            <div data-slot="1"></div>
                                            <div data-slot="2"></div>
                                            <div data-slot="3"></div>
                                            <div data-slot="4"></div>
                                            <div data-slot="5"></div>
                                            <div data-slot="6"></div>
                                            <div data-slot="7"></div>
                                            <div data-slot="8"></div>
                                            <div data-slot="9"></div>
                                            <div data-slot="10"></div>
                                            <div data-slot="11"></div>
                                            <div data-slot="12"></div>
                                        </div>
                                    </div>
                                    <div id="dragged-item"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="macro-dialog" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Template macro</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="hstack gap-3">
                        <div class="form-check-reverse form-switch ms-auto m-1">
                            <input class="form-check-input" type="checkbox" role="switch" id="toggle-reverse">
                            <label class="form-check-label" for="toggle-reverse">Reverse order</label>
                        </div>
                        <div class="form-check-reverse form-switch m-1">
                            <input class="form-check-input" type="checkbox" role="switch" id="toggle-pvp">
                            <label class="form-check-label" for="toggle-pvp">PvP</label>
                        </div>
                      </div>
                    <textarea class="form-control" value="Your macro will show up here..." aria-label="Hotbar template output" readonly></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" id="clipboard" class="btn btn-primary" data-toggle="tooltip">Copy to clipboard</button>
                  </div>            
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
